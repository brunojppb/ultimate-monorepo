name: Release
on:
  push:
    branches:
      - main
env:
  CI: true
jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install pnpm
        run: npm i pnpm@7 -g

      - name: Setup npmrc
        # Make sure to have added the NPM_TOKEN to the repo secrets
        # So we can publish to npm via Github Actions
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: install dependencies
        run: pnpm install

      - name: Create Release pull-request OR kick-off release
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "chore: update package versions"
          title: "chore: update package versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
